    <button class="share-button" id="shareButton">SHARE <span id="shareCount">(0/3)</span> ðŸ”’</button>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;pointer-events:none;z-index:999;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  
  <!-- Disable right click, F12, Ctrl+U etc. -->
  <script>
    // Disable right click
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Disable F12, Ctrl+Shift+I/J/C, Ctrl+U
    document.addEventListener('keydown', e => {
      if (e.key === "F12") {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) {
        e.preventDefault();
      }
      if (e.ctrlKey && e.key === 'U') {
        e.preventDefault();
      }
    });
  </script>
</body>
